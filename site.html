<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dropdownToggle = document.querySelector('.dropdown-toggle');
        const dropdownMenu = document.querySelector('.dropdown-menu');

        dropdownToggle.addEventListener('click', function (e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('open');
        });

        document.addEventListener('click', function (e) {
            if (!dropdownMenu.contains(e.target) && !dropdownToggle.contains(e.target)) {
                dropdownMenu.classList.remove('open');
            }
        });
    });

    let scrollContainer = document.querySelector(".g1");
    let backBtn = document.getElementById("backBtn");
    let nextBtn = document.getElementById("nextBtn");
    // scrollContainer.addEventListener("wheel", (evt) => {
    // evt.preventDefault();
    // scrollContainer.scrollLeft += evt.deltaY;
    // scrollContainer.style.scrollBehavior = "auto";
    // });
    document.addEventListener('DOMContentLoaded', function () {
        let scrollContainer = document.querySelector(".g1");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        nextBtn.addEventListener("click", () => {
            scrollContainer.scrollBy({
                left: 500,
                behavior: 'smooth'
            });
        });

        backBtn.addEventListener("click", () => {
            scrollContainer.scrollBy({
                left: -500,
                behavior: 'smooth'
            });
        });
    });

    const posters = document.querySelectorAll('.poster-container span');

    posters.forEach(poster => {
        const video = poster.querySelector('video');
        const img = poster.querySelector('img');

        poster.addEventListener('mouseenter', () => {
            video.muted = false; // Unmute the video on hover
            video.style.display = 'block';
            video.play();

            img.style.transform = 'scale(1.1)'; // Apply hover effect to image
        });

        poster.addEventListener('mouseleave', () => {
            video.pause();
            video.style.display = 'none';
            img.style.transform = 'scale(1)'; // Reset image scale after hover
        });

        poster.addEventListener('dblclick', () => {
            video.pause();
            video.style.display = 'none';
            img.style.transform = 'scale(1)'; // Reset image scale after hover
        });
    });
